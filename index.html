<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Addition Game</h1>
    
    <div class="game-container">
        <div id="question" class="question"></div>
        <input type="number" id="answer" placeholder="Enter answer">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="generateQuestion()">New Question</button>
        <p id="result"></p>
    </div>

    <!-- Fireworks JS -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.0/dist/index.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
