<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.1/dist/index.umd.min.js"></script>
</head>
<body>
    <h1>Addition Game</h1>
    <div class="game-container">
        <div id="question-container">
            <span id="num1"></span> <br>
            <span id="operator">+</span> <br>
            <span id="num2"></span> <br>
            <hr>
            <input type="number" id="answer" placeholder="Enter your answer">
        </div>
        <div class="button-container">
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="generateQuestion()">New Question</button>
        </div>
        <p id="result"></p>
    </div>
    <div id="fireworks-container"></div>
    <script src="script.js"></script>
</body>
</html>
